  services:
   web_service:
     build:
       context: ./
       dockerfile: ./dockerfiles/Dockerfile
     image: kinderneutronimage
     container_name: kinderneutron_container
     stdin_open: true #  docker attach container_id
     tty: true
     ports:
      - "8000:8000"
     volumes:
      - .:/root/kinderneutron
      - ./requirements.txt:/kinderneutron/requirements.txt
  
